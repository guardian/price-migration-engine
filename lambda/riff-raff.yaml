stacks:
- membership
regions:
- eu-west-1
deployments:

  cfn:
    type: cloud-formation
    app: price-migration-engine
    parameters:
      templatePath: cfn.yaml

  price-migration-engine:
    type: aws-lambda
    parameters:
      fileName: price-migration-engine.jar
      bucket: membership-dist
      prefixStack: false
      functionNames:
      - price-migration-engine-
    dependencies: [cfn]
