AWSTemplateFormatVersion: "2010-09-09"

Description: Generate the DynamoDB tables for the price-migration-engine

Parameters:
  Stage:
    Description: Stage name
    Type: String
    AllowedValues:
      - DEV
      - CODE
      - PROD
    Default: CODE

Resources:
  PriceMigrationEngineDynamoTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub price-migration-engine-${Stage}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: "subscription-number"
          AttributeType: "S"
        - AttributeName: "is-sf-showing-estimate"
          AttributeType: "N"
        - AttributeName: "is-braze-warned"
          AttributeType: "N"
        - AttributeName: "is-amended"
          AttributeType: "N"
        - AttributeName: "is-sf-showing-amendment"
          AttributeType: "N"
        - AttributeName: "is-braze-confirmed"
          AttributeType: "N"
        - AttributeName: "is-cancelled"
          AttributeType: "N"
      KeySchema:
        - AttributeName: "subscription-number"
          KeyType: "HASH"
      GlobalSecondaryIndexes:
        - IndexName: "is-sf-showing-estimate-index"
          KeySchema:
            - AttributeName: "is-sf-showing-estimate"
              KeyType: "HASH"
          Projection:
            ProjectionType: "KEYS_ONLY"
        - IndexName: "is-braze-warned-index"
          KeySchema:
            - AttributeName: "is-braze-warned"
              KeyType: "HASH"
          Projection:
            ProjectionType: "KEYS_ONLY"
        - IndexName: "is-amended-index"
          KeySchema:
            - AttributeName: "is-amended"
              KeyType: "HASH"
          Projection:
            ProjectionType: "KEYS_ONLY"
        - IndexName: "is-sf-showing-amendment-index"
          KeySchema:
            - AttributeName: "is-sf-showing-amendment"
              KeyType: "HASH"
          Projection:
            ProjectionType: "KEYS_ONLY"
        - IndexName: "is-braze-confirmed-index"
          KeySchema:
            - AttributeName: "is-braze-confirmed"
              KeyType: "HASH"
          Projection:
            ProjectionType: "KEYS_ONLY"
        - IndexName: "is-cancelled-index"
          KeySchema:
            - AttributeName: "is-cancelled"
              KeyType: "HASH"
          Projection:
            ProjectionType: "KEYS_ONLY"
